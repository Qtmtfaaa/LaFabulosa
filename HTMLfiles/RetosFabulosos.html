    <body>
        <div class="gradient_title">
            <h1>RETOS FABULOSOS</h1>
            <p><a href="../index.html">PRINCIPAL</a></p>
            <div class="divisor"></div>
            <h2>FORMULARIO PARA PROPUESTA DE RETO</h2>
            <form class="form_retos">
                <div class="input_div">
                    <input type="text" name="Name" placeholder="Nombre y apellido" required class="retos_input">
                </div>
                <div class="input_div">
                    <input type="email" name="Gmail" placeholder="tugmail@ejemplo.com"required class="retos_input">
                </div>
                <div class="input_div">
                    <input type="text" name="Descripción" placeholder="Describe tu reto" minlength="5" class="retos_input" id="retos_descripción">
                </div>
                <div class="input_div">
                    <p class="slider_txt">DIFICULTAD DEL RETO</p>
                    <input type="range" value="0" class="retos_input" id="retos_slider">
                </div>
                <div class="input_div">
                    <input type="submit" class="retos_input" id="input_submit" value="ENVIAR">
                </div>
        </form>
        </div>
